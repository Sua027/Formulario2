<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/Form_0.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <form action="">
            <h2>Mantengámonos en contacto</h2>
            <p class="text">Si tienes alguna duda puedes contactarme por medio de correo electronio. Con gusto te responderé.</p>
            <div>
                <p class="ordenes">Nombre completo</p>
                <input type="text" class="cuadros" placeholder="Jhone Doe" required>
                
                <p class="ordenes">Email</p>
                <input type="text" class="cuadros" placeholder="email@ejemplo.com" required>
                
                <p class="ordenes">Mensaje</p>
                <textarea class="mensaje" placeholder="Comparte un mensaje" required></textarea>
                
                <input type="button" value="ENVIAR" id="boton">
            </div>
            
        </form>
    
    </body>
</html>
